<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookings - Virtual Models</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #0f0f0f;
      color: #d4af37;
      background: url('https://www.transparenttextures.com/patterns/stardust.png'), linear-gradient(135deg, #000000 0%, #1f1f1f 100%);
      background-blend-mode: overlay;
      animation: sparkle 10s linear infinite;
    }
    @keyframes sparkle {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1c1c1c;
      padding: 10px 20px;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .logo span {
      font-size: 1.2rem;
      font-weight: bold;
      color: #d4af37;
    }
    nav {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
      padding: 0;
      margin: 0;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .menu-toggle {
      font-size: 2rem;
      color: #d4af37;
      cursor: pointer;
      display: none;
    }
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      nav ul {
        display: none;
        flex-direction: column;
        align-items: center;
        background: #1c1c1c;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 20px 0;
        border-top: 1px solid #333;
      }
      nav ul.active {
        display: flex;
        animation: slideDown 0.3s ease-out forwards;
      }
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    }
    .animated-heading {
      text-align: center;
      margin-top: 20px;
      font-size: 2rem;
      animation: floatLeftRight 6s ease-in-out infinite alternate;
    }
    @keyframes floatLeftRight {
      0% { transform: translateX(0); }
      100% { transform: translateX(50px); }
    }
    main { padding: 20px; }
    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
    }
    label { color: #fff; font-weight: bold; }
    input, textarea, select, button {
      padding: 10px;
      border-radius: 6px;
      font-size: 1rem;
      border: none;
    }
    input, textarea, select {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: #d4af37;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background: #e3c964; }
    footer {
      background: #1a1a1a;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    .social-icons a {
      color: #d4af37;
      font-size: 1.5rem;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="virtual-models-logo.png" alt="Virtual Models Logo">
    <span>Virtual Models</span>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="OurModels.html">Our Models</a></li>
      <li><a href="bookings.html">Bookings</a></li>
      <li><a href="model-registration.html">Join</a></li>
      <li><a href="gallery-images.html">Images</a></li>
      <li><a href="gallery-videos.html">Videos</a></li>
    </ul>
  </nav>
  <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
</header>

<main>
  <h1 class="animated-heading">Make a Booking</h1>
  <form id="bookingForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="+1234567890" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />

    <label for="model">Select Model</label>
    <select id="model" name="model" required>
      <option value="">-- Choose a model --</option>
      <option value="Model A">Model A</option>
      <option value="Model B">Model B</option>
      <option value="Model C">Model C</option>
    </select>

    <label for="date">Booking Date</label>
    <input type="date" id="date" name="date" required />

    <label for="time">Booking Time</label>
    <input type="time" id="time" name="time" required />

    <label for="service">Service</label>
    <select id="service" name="service" required>
      <option value="">Select a service</option>
      <option value="photoshoot">Photoshoot</option>
      <option value="event">Event Appearance</option>
      <option value="promotion">Brand Promotion</option>
    </select>

    <label for="notes">Additional Notes</label>
    <textarea id="notes" name="notes" rows="4"></textarea>

    <button type="submit">Add to Google Calendar</button>
  </form>
</main>

<footer>
  <div class="social-icons">
    <a href="#"><i class="fas fa-envelope"></i></a>
    <a href="#"><i class="fab fa-whatsapp"></i></a>
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-tiktok"></i></a>
    <a href="#"><i class="fab fa-linkedin"></i></a>
  </div>
  <p>&copy; 2025 Virtual Models</p>
</footer>

<script>
function toggleMenu() {
  const navList = document.querySelector("nav ul");
  navList.classList.toggle("active");
  if (navList.classList.contains("active")) {
    navList.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        navList.classList.remove("active");
      });
    });
  }
}

document.getElementById("bookingForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const email = document.getElementById("email").value;
  const model = document.getElementById("model").value;
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;
  const service = document.getElementById("service").value;
  const notes = document.getElementById("notes").value;

  const start = new Date(date + "T" + time);
  const end = new Date(start.getTime() + 60 * 60 * 1000);
  const startTime = start.toISOString().replace(/-|:|\.\d\d\d/g,"");
  const endTime = end.toISOString().replace(/-|:|\.\d\d\d/g,"");

  const details = encodeURIComponent(
    `Model: ${model}\\nPhone: ${phone}\\nEmail: ${email}\\nService: ${service}\\nNotes: ${notes}`
  );

  const calendarURL = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=Booking with ${model} by ${name}&dates=${startTime}/${endTime}&details=${details}&location=Online&sf=true&output=xml`;
  window.open(calendarURL, '_blank');
});
</script>

</body>
</html>
