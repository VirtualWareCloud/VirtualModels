<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Model Profile ‚Äì Virtual Models</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #0f0f0f;
      color: #d4af37;
      background: url('https://www.transparenttextures.com/patterns/stardust.png'), linear-gradient(135deg, #000000 0%, #1f1f1f 100%);
      background-blend-mode: overlay;
    }

    header, footer {
      background: #1a1a1a;
      text-align: center;
      padding: 20px;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 50px;
    }

    .logo span {
      font-size: 1.5rem;
      font-weight: bold;
      color: #d4af37;
    }

    .profile {
      text-align: center;
      padding: 30px 20px;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #d4af37;
      object-fit: cover;
    }

    .profile h2 {
      color: #fff;
      margin: 15px 0 5px;
    }

    .profile p {
      color: #aaa;
    }

    .linktree {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
    }

    .linktree a,
    .share-button {
      background: #d4af37;
      color: #000;
      padding: 12px;
      text-align: center;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .linktree a:hover,
    .share-button:hover {
      background: #fff;
      color: #000;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-icons a {
      color: #d4af37;
      font-size: 1.5rem;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="nobg_Logo.png" alt="Virtual Models Logo" />
    <span>Virtual Models</span>
  </div>
</header>

<main>
  <div class="profile">
    <img src="model1.jpg" alt="Model Headshot" />
    <h2>Jade Monroe</h2>
    <p>Fashion Influencer | Lifestyle Creator</p>
  </div>

<div class="linktree">
  <a href="gallery-videos.html">üìπ My Videos</a>
  <a href="gallery-images.html">üñºÔ∏è My Images</a>
  <a href="webcams-list.html">üé• My Webcams</a>
  <a href="https://linktree.com" target="_blank">üì± My Social Media</a>
  <a href="bookings.html">üìÖ Make a Booking</a>
  <button class="share-button" onclick="shareModel()">üîó Share Model</button>
</div>


  <div class="social-icons">
    <a href="#"><i class="fas fa-envelope"></i></a>
    <a href="#"><i class="fab fa-whatsapp"></i></a>
    <a href="#"><i class="fab fa-telegram"></i></a>
  </div>
</main>

<footer>
  <p>&copy; 2025 Virtual Models</p>
</footer>

<script>
  function shareModel() {
    const url = window.location.href;
    if (navigator.share) {
      navigator.share({
        title: document.title,
        text: "Check out this model profile on Virtual Models!",
        url: url
      }).then(() => console.log("Thanks for sharing!"))
        .catch(console.error);
    } else {
      navigator.clipboard.writeText(url)
        .then(() => alert("Model profile link copied to clipboard!"))
        .catch(() => alert("Unable to copy the link."));
    }
  }
</script>

</body>
</html>
