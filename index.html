<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Models</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #0f0f0f;
      color: #d4af37;
      background: url('https://www.transparenttextures.com/patterns/stardust.png'),
                  linear-gradient(135deg, #000000 0%, #1f1f1f 100%);
      background-blend-mode: overlay;
      animation: sparkle 10s linear infinite;
    }

    @keyframes sparkle {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1c1c1c;
      padding: 10px 20px;
      position: relative;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 1.5rem;
      font-weight: bold;
      color: #d4af37;
    }

    nav {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-toggle {
      font-size: 2rem;
      color: #d4af37;
      cursor: pointer;
      display: none;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        display: none;
        flex-direction: column;
        align-items: center;
        background: #1c1c1c;
        width: 100%;
        position: absolute;
        top: 70px;
        left: 0;
        padding: 20px 0;
        border-top: 1px solid #333;
      }

      nav ul.active {
        display: flex;
        animation: slideDown 0.3s ease-out forwards;
      }

      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    }

    .animated-heading {
      text-align: center;
      margin-top: 20px;
      font-size: 2.2rem;
      animation: floatLeftRight 6s ease-in-out infinite alternate;
    }

    @keyframes floatLeftRight {
      0% { transform: translateX(0); }
      100% { transform: translateX(50px); }
    }

    main {
      padding: 10px;
    }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: auto;
    }

    .slide {
      display: none;
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .slide.active {
      display: block;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: #d4af37;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background: rgba(0, 0, 0, 0.3);
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    footer {
      background: #1a1a1a;
      text-align: center;
      padding: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .social-icons a {
      color: #d4af37;
      font-size: 1.5rem;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="nobg_Logo.png" alt="Virtual Models Logo">
    <span>Virtual Models</span>
  </div>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="OurModels.html">Our Models</a></li>
      <li><a href="bookings.html">Bookings</a></li>
      <li><a href="model-registration.html">Join</a></li>
      <li><a href="gallery-images.html">Images</a></li>
      <li><a href="gallery-videos.html">Videos</a></li>
    </ul>
  </nav>

  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
</header>

<main>
  <div class="slideshow-container">
    <img class="slide active" src="slide1.jpg" alt="Slide 1">
    <img class="slide" src="slide2.jpg" alt="Slide 2">
    <img class="slide" src="slide3.jpg" alt="Slide 3">
    <img class="slide" src="slide4.jpg" alt="Slide 4">
    <img class="slide" src="slide5.jpg" alt="Slide 5">
    <img class="slide" src="slide6.jpg" alt="Slide 6">

    <a class="prev" onclick="changeSlide(-1)">❮</a>
    <a class="next" onclick="changeSlide(1)">❯</a>
  </div>

  <h1 class="animated-heading">Welcome to Virtual Models</h1>
  <p style="text-align:center;">Discover, Book, and Connect with Top Talent</p>
</main>

<footer>
  <div class="social-icons">
    <a href="#"><i class="fas fa-envelope"></i></a>
    <a href="#"><i class="fab fa-whatsapp"></i></a>
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-tiktok"></i></a>
    <a href="#"><i class="fab fa-linkedin"></i></a>
  </div>
  <p>&copy; 2025 Virtual Models</p>
</footer>

<script>
  function toggleMenu() {
    const navList = document.querySelector("nav ul");
    navList.classList.toggle("active");
  }

  let slideIndex = 0;
  const slides = document.querySelectorAll(".slide");

  function showSlides() {
    slides.forEach(slide => slide.classList.remove("active"));
    slideIndex = (slideIndex + 1) % slides.length;
    slides[slideIndex].classList.add("active");
  }

  function changeSlide(n) {
    slides[slideIndex].classList.remove("active");
    slideIndex = (slideIndex + n + slides.length) % slides.length;
    slides[slideIndex].classList.add("active");
  }

  setInterval(showSlides, 4000); // Auto change every 4 sec
</script>

</body>
</html>
